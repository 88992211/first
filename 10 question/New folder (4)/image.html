<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="imageslide">
                <img src="https://images.unsplash.com/photo-1584902645120-f86567d892b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YnVnYXR0aXxlbnwwfDB8MHx8fDA%3D" alt="">
                <img src="https://images.unsplash.com/photo-1562141959-7b21b2e18258?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fGJ1Z2F0dGl8ZW58MHwwfDB8fHww" alt="">
                <img src="https://images.unsplash.com/photo-1562141961-b5d1dfb57448?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fGJ1Z2F0dGl8ZW58MHwwfDB8fHww" alt="">
               
            </div>
            <button class="prev"><i class="ri-arrow-left-s-line"></i></button>
            <button class="next"><i class="ri-arrow-right-s-line"></i></button>
        </div>
    </div>
    <script src="image.js"></script>
</body>
</html>
